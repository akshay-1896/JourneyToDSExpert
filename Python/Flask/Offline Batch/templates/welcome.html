<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #ffffff;
            color: #2575fc;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background: #2575fc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey {{ name }}, Welcome Back!!</h1>
        <p>
            We're thrilled to have you here. Explore our content and get to know more about what we offer. 
            Click below to dive in!
        </p>
        <a href="/" class="button">Continue</a>
    </div>
</body>
</html>
