<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #f0f0f5;
            --card-background: rgba(255, 255, 255, 0.8);
            --accent-color: #172a7c;
            --text-color: #ece5e5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #75c1ff;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--accent-color), var(--hover-color));
            box-shadow: 0 2px 6px var(--shadow-color);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
        }

        .home-icon {
            position: absolute;
            left: 100px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 0.5;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .card p {
            font-size: 1rem;
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            text-align: left;
        }
        
        table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        
        table th{
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }

        table td {
            color:#4c5169;
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }
        
        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        
        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        
        table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        
        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            margin-top: auto;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--hover-color), var(--accent-color));
            color: var(--text-color);
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="home-icon"><i class="fas fa-home"></i></a>
        Dashboard
    </header>
    <div class="dashboard">
        <div class="card">
            <h2>User data</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Roll No</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.age }}</td>
                        <td>{{ row.roll_no }}</td>
                        <td>{{ row.email }}</td>
                        <td>{{ row.subject }}</td>
                        <td>{{ row.message }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <footer>Â© 2024 Dashboard.</footer>
</body>
</html>
