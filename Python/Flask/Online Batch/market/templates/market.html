{% extends 'base.html' %}

{% block title %}
    Market Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items_list %} <!--(%) symbolises logical code-->
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>Rs. {{ item.price }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this item</button>
                        <!-- <button class="btn btn-outline btn-success">Purchase {{item.name}}</button> -->
                    </td>
                </tr>
            {% endfor %} <!--(%) symbolises logical code-->
        </tbody>
    </table>
{% endblock %}
